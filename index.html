<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../toDoApp/css/style.css">
    <title>ToDoApp</title>
    <script src="https://kit.fontawesome.com/4d02def751.js" crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="java.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <div class="header">
        <div class="header_text">
            <a>Listo</a>
        </div>
        <div class="header_icons">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-gear"></i>
        </div>  
    </div>
    

    <div class="sideBar" >
        <input type="text" placeholder="Enter Your List Name...." id="input_list" class="input">
        <button class="animate__animated animate__bounce" onclick ="makeNewList()"><span>Create List </span>&#8681</button>
        <hr class="line">

        <div class="list_name" id="list_name">
           
        </div>
        
        

    </div>

    <div class="lists hide">
        <div class="list_tittle ">
            <div class="tittle_header">
                <a class="b_tittle "></a>
                <div class="group">
                    <input type="text" placeholder="Create a Task >" class="task" id="task">
                    <i class="fa-solid fa-plus add" onclick="add()"></i>
                    <i class="fa-solid fa-x exit" onclick="exitOut()" ></i> 
                   
                </div>
                
            </div>
            
            <hr>
            <div class="print-out ">

            </div>
            <label class="check_box all_hide">
                
            </label>


        </div>
        
        
</body>
</html>
