<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../toDoApp/css/style.css">
    <title>ToDoApp</title>
    <script src="https://kit.fontawesome.com/4d02def751.js" crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="java.js"></script>
</head>
<body>
    <div class="header">
        <div class="header_text">
            <a>Listo</a>
        </div>
        <div class="header_icons">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>

    <div class="sideBar" >
        <input type="text" placeholder="Enter Your List Name...." class="input">
        <button onclick ="makeNewList()"><span>Create List </span>&#8681</button>
        <hr class="line">

        <div class="list_name">
            
        </div>
        
        

    </div>

    <div class="lists hide">
        <div class="list_tittle ">
            <a class="b_tittle "></a>
            <hr>


            <label class="check_box"  >
            
            </label>


        </div>
        <i class="fa-solid fa-x exit" onclick="exitOut()" ></i> 
        <input type="text" placeholder="Create a Task >" class="task">
        <i class="fa-solid fa-plus add" onclick="add()"></i>
    </div>
</body>
</html>
